<!DOCTYPE html>
<html ng-app="manejador-de-tareas">
  <head>
  <meta charset="utf-8">
    <title>Manejador de Tareas</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://bootswatch.com/solar/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.8.js" charset="utf-8"></script>

    <link rel="stylesheet" href="/css/master.css">

    <script id="template-error" type="text/x-handlebars-template">
      <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{error}}. Reintentando en <strong id="contador-reintentar"></strong> segundos. <a href="javascript:reintentar()" class="alert-link">Reintentar</a>.
      </div>
    </script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">manejador-de-tareas</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/tareas.html">Tareas <span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Iniciar Sesión</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <main>
      <div class="" ng-controller="TareasController as tareasCtrl" id="tareas-body">
        <div id="toolbar">
          <button class="btn btn-primary" ng-click="tareasCtrl.empezarNuevaTarea();">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Crear Tarea
          </button>
          <button class="btn btn-primary" ng-click="tareasCtrl.recargarTareas();">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            Recargar
          </button>
        </div>
        <ul class="list-group panel panel-default">
          <li ng-repeat="tarea in tareasCtrl.tareas track by $index" ng-dblclick="tareasCtrl.empezarAEditarTarea(tarea);" class="tarea list-group-item">
            <h4 ng-hide="tareasCtrl.tareaSiendoEditada == tarea">{{tarea.nombre}}</h4>
            <p ng-hide="tareasCtrl.tareaSiendoEditada == tarea">{{tarea.descripcion}}</p>
            <div class="editar-tarea" ng-show="tareasCtrl.tareaSiendoEditada == tarea">
              <form ng-submit="tareasCtrl.editarTarea(tarea);">
                <input ng-model="tarea.nombre" placeholder="Titulo de tarea" class="edit form-control" type="edit">
              </form>
              <form ng-submit="tareasCtrl.editarTarea(tarea);">
                <input ng-model="tarea.descripcion" placeholder="Descripción de tarea" class="edit form-control" type="edit">
              </form>
            </div>
            <div class="btn-toolbar btn-group" role="group">
              <button ng-click="tareasCtrl.toggleEdicionTarea(tarea)" class="btn btn-primary btn-accion-tarea" aria-label="Editar">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </button>
              <button ng-click="tareasCtrl.eliminarTarea(tarea)" class="btn btn-danger btn-accion-tarea" aria-label="Eliminar">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
              </button>
            </div>
          </li>
          <li ng-show="tareasCtrl.creando" class="tarea list-group-item">
            <form ng-submit="tareasCtrl.anadirTarea(nuevaTarea);">
              <input class="edit form-control" type="edit" ng-model="nuevaTarea.nombre">
            </form>
            <form ng-submit="tareasCtrl.anadirTarea(nuevaTarea);">
              <input class="edit form-control" type="edit" ng-model="nuevaTarea.descripcion">
            </form>
          </li>
        </ul>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="/js/MostrarTareas.js" charset="utf-8"></script>
  </body>
</html>
