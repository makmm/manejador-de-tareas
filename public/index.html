<!DOCTYPE html>
<html ng-app="manejador-de-tareas">
  <head>
  <meta charset="utf-8">
    <title>Manejador de Tareas</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <nav ng-controller="NavbarController as navbarCtrl" class="navbar">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">manejador-de-tareas</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ui-sref="homeworks" ui-sref-active="active">
              <a>Tareas</a>
            </li>
            <li ui-sref="topics" ui-sref-active="active">
              <a>Materias</a>
            </li>
            <li ui-sref="aboutUs" ui-sref-active="active">
              <a>Acerca de</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="navbarCtrl.isLoggedIn()" ui-sref="login" ui-sref-active="active">
              <a>Iniciar Sesión</a>
            </li>
            <li ng-show="navbarCtrl.isLoggedIn()" class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Bienvenido, {{navbarCtrl.getProfile().user}}! <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="profile">Perfil</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="navbarCtrl.logOut()">Cerrar Sesión</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <main>
      <div id="homeworks-body">
        <ui-view></ui-view>
      </div>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="//unpkg.com/angular-ui-router@0.3.2/release/angular-ui-router.js" charset="utf-8"></script>
    <script src="/js/application.js" charset="utf-8"></script>
    <script src="/services/profile.service.js" charset="utf-8"></script>
    <script src="/services/login.service.js" charset="utf-8"></script>
    <script src="/controllers/tabs.controller.js" charset="utf-8"></script>
    <script src="/controllers/homeworks.controller.js" charset="utf-8"></script>
    <script src="/controllers/topics.controller.js" charset="utf-8"></script>
    <script src="/controllers/login.controller.js" charset="utf-8"></script>
    <script src="/controllers/register.controller.js" charset="utf-8"></script>
    <script src="/controllers/profile.controller.js" charset="utf-8"></script>
    <script src="/controllers/navbar.controller.js" charset="utf-8"></script>
  </body>
</html>
